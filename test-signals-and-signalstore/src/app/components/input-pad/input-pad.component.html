<section id="input-pad">
  @if (showKeyboard) {
    <div>
      @for (key of characterBoardWithUniqueValue(); track $index) {
        <button
          class="btn"
          (click)="onClick(key)"
          [title]="key.label"
          [class.highlight]="pointerHighlightKey?.label === key.label"
        >
          {{ key.label }}
        </button>
      }
    </div>
  }
</section>
